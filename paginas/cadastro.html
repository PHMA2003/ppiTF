<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cadastroStyle.css">
    <title>Cadastro</title>
</head>
<body>
    <div id="cad_box">
        <form action="/cadastro.html" method="POST">
            <h3>FORMULÁRIO DE CADASTRO</h3>
            <label class="label" for="nome">Digite o Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o Nome" required>
            <label class="label" for="data">Digite a Data de Nascimento:</label>
            <input type="text" id="data" name="data" placeholder="Digite a Data de Nascimento" required>
            <label class="label" for="usuario">Digite o Nome de Usuário:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Digite o Nome de Usuário" required>
            <button id="cadastroBTN" type="submit">Cadastrar!</button>
            <a href="/login.html"><button>Logout</button></a>
        </form>
    </div>
</body>
</html>
